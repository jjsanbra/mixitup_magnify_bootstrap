<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Ejercicio de Bootstrap - jQuery</title>

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Ejercicio del Sistema Boostrap junto con jQuery" />

    <!-- Bootstrap & Custom CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/magnifier.css" />

    <link rel="stylesheet" href="css/custom.css">

  <body>
	<!-- Contenido -->
	<div class="container">

	<!--
	 <div class="magnifyMe">
            <div class="iamMagnified"></div>
    </div>
	-->

	<nav class="row">
		<ul>
			<li>
				<a href="#contenedor" class="btn btn-default filter active" data-filter="all">Todas las fotograf√≠as</a>
			</li>
			<li>
				<a href="#contenedor" class="btn btn-primary filter" data-filter=".deportes">Deportes</a>
			</li>
			<li>
				<a href="#contenedor" class="btn btn-primary filter" data-filter=".naturaleza">Naturaleza</a>
			</li>
			<li>
				<a href="#contenedor" class="btn btn-primary filter" data-filter=".abstracto">Abstracto</a>
			</li>
			<li>
				<a href="#contenedor" class="btn btn-success sort" data-sort="random">Aleatorias</a>
			</li>
		</ul>
	</nav>

	<section id="contenedor" class="row">

		
			<article class="mix deportes">		
				<hgroup>
					<h3>Deporte 1</h3>
				</hgroup>
				<figure data-toggle="modal" data-target="#myModal">
					<img id="imagen1" src="http://lorempixel.com/200/200/sports/1" alt="Deporte 1" >
				</figure>
			</article>
		
			<article class="mix naturaleza ">
				<hgroup>
					<h3>Naturaleza 1</h3>
				</hgroup>
				<figure data-toggle="modal" data-target="#myModal">					
					<img src="http://lorempixel.com/200/200/nature/1" alt="Naturaleza 1">
					
				</figure>
			</article>
		
			<article class="mix abstracto ">
				<hgroup>
					<h3>Abstracto 1</h3>
				</hgroup>
				<figure data-toggle="modal" data-target="#myModal">
					<img src="http://lorempixel.com/200/200/abstract/1" alt="Abstracto 1">
				</figure>
			</article>	

		
			<article class="mix deportes naturaleza ">
				<hgroup>
					<h3>Deporte 2</h3>
				</hgroup>
				<figure data-toggle="modal" data-target="#myModal">
					<img src="http://lorempixel.com/200/200/sports/2" alt="Deporte 2">
				</figure>
			</article>
		
			<article class="mix naturaleza">
				<hgroup>
					<h3>Naturaleza 2</h3>
				</hgroup>
				<figure data-toggle="modal" data-target="#myModal">
					<img src="http://lorempixel.com/200/200/nature/2" alt="Naturaleza 2">
				</figure>
			</article>		
		
			<article class="mix abstracto">
				<hgroup>
					<h3>Abstracto 2</h3>
				</hgroup>
				<figure data-toggle="modal" data-target="#myModal">
					<img src="http://lorempixel.com/200/200/abstract/2" alt="Abstracto 2">
				</figure>
			</article>
		

		
			<article class="mix deportes">
				<hgroup>
					<h3>Deporte 3</h3>
				</hgroup>
				<figure data-toggle="modal" data-target="#myModal">
					<img src="http://lorempixel.com/200/200/sports/3" alt="Deporte 3">
				</figure>
			</article>
		

		
			<article class="mix naturaleza">
				<hgroup>
					<h3>Naturaleza 3</h3>
				</hgroup>
				<figure data-toggle="modal" data-target="#myModal">
					<img src="http://lorempixel.com/200/200/nature/3" alt="Naturaleza 3">
				</figure>
			</article>
		

		
			<article class="mix abstracto">
				<hgroup>
					<h3>Abstracto 3</h3>
				</hgroup>
				<figure data-toggle="modal" data-target="#myModal">
					<img src="http://lorempixel.com/200/200/abstract/3" alt="Abstracto 3">
				</figure>
			</article>
				

	</section>


		<!-- Modal -->
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		  <div class="modal-dialog">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
		        <h4 class="modal-title" id="myModalLabel">     
		       		Titulo Ventana Modal
		        </h4>
		      </div>
		      <div class="modal-body row">

		      	<!-- 
		        <figure>
		        	<img id="imagenCargar" src="">
		        </figure>
				-->

			  	<div class="magnifyMe col-md-6">
		            <div class="iamMagnified"></div>
		     	</div>

		     	<div>
		     		<p id="textoImagen" class = "col-md-6">...</p>
		     	</div>


		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>        
		      </div>
		    </div>
		  </div>
		</div>

		


	</div>
